<h3>Contact Us</h3>
<form [formGroup]="contactFormGroup" (ngSubmit)="onSubmit()">
  <h5 *ngIf="success">Form submitted!</h5>
  <label
    >Name: <input type="text" formControlName="name" />
    <div
      *ngIf="submitted && contactFormGroup.controls.name.errors"
      class="error"
    >
      <div *ngIf="contactFormGroup.controls.name.errors.required">
        Name is required!!
      </div>
    </div>
  </label>
  <label
    >Message: <textarea formControlName="message"></textarea>
    <div
      *ngIf="submitted && contactFormGroup.controls.message.errors"
      class="error"
    >
      <div *ngIf="contactFormGroup.controls.message.errors.required">
        Message is required!!
      </div>
    </div>
  </label>

  <input type="submit" value="Submit" />
</form>
<div>
  Name: {{ contactFormGroup.controls.name.value }} <br />
  Message: {{ contactFormGroup.controls.message.value }}
</div>
